<html>
    <head>
        <title>View films</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
     <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    </head>
    <body>
        <h1>Films</h1>

        <div> <button id="showCreateButton"  class="mdc-button mdc-button--unelevated demo-button-shaped mdc-ripple-upgraded" onclick="showCreate()">Create</button></div>
        <div>
            <table class="table" id="filmTable">
                <tr>
                        <th>id</th>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Year</th>
                        <th>Update</th>
                        <th>Delete</th>
                </tr>

            </table>
        </div>
        <div>
        

        </div>
        <div id='createUpdateForm' style="display: none" class="col-md-6">
                <h3 class="heading"><span id="createLabel">Create a</span> <span id="updateLabel">Update</span> film</h3>
             
             <form action="">
               <input type="hidden" name="id">

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="director">Director</label>
                    <input type="text" name="director" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="text" name="year" class="form-control" placeholder="YYYY" min="1900" max="2019">
                </div>

           <!--  Title <input type="text" name="title"/> <br/>
               Director <input type="text" name="director"/> <br/>
               Year<input type="number" name="year" placeholder="YYYY" min="1900" max="2019"/> <br/>-->
                <span><button id="doCreateButton" class="mdc-button mdc-button--outlined" onclick="doCreate()">Create</button></span>
                <span><button id="doUpdateButton" class="mdc-button mdc-button--outlined" onclick="doUpdate()">Update</button></span>
                </form>
        </div>

        
    </body>
    <script>
    function showCreate(){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('filmTable').style.display="none"
  
        document.getElementById('createUpdateForm').style.display="block"
        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"
        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"
    }
    function showViewAll(){
        document.getElementById('showCreateButton').style.display="block"
        document.getElementById('filmTable').style.display="block"
     
        document.getElementById('createUpdateForm').style.display="none"
    }
    function showUpdate(buttonElement){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('filmTable').style.display="none"
   
        document.getElementById('createUpdateForm').style.display="block"
        document.getElementById('createLabel').style.display="none"
        document.getElementById('updateLabel').style.display="inline"
        document.getElementById('doCreateButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="block"
        var rowElement = buttonElement.parentNode.parentNode
        // these is a way of finding the closest <tr> which would safer, closest()

        var film = getfilmFromRow(rowElement)
        populateFormWithfilm(film)
    }
    function doCreate(){
        var form = document.getElementById('createUpdateForm')
        var film = {}
        film.title = form.querySelector('input[name="title"]').value
        film.director = form.querySelector('input[name="director"]').value
        film.year = form.querySelector('input[name="year"]').value
        console.log(JSON.stringify(film))
        createfilmAjax(film)
        
        //clearForm()

        //showViewAll()
    }
    function doUpdate(){
        var film = getfilmFromForm();
        var rowElement = document.getElementById(film.id);
        updatefilmAjax(film);
        setfilmInRow(rowElement,film);

        clearForm();
        showViewAll();
  
    }
    function doDelete(r){
        var tableElement = document.getElementById('filmTable');
        var rowElement = r.parentNode.parentNode;
        var index = rowElement.rowIndex;
        deletefilmAjax(rowElement.getAttribute("id"));
        tableElement.deleteRow(index);
    }

    function addfilmToTable(film){
        var tableElement = document.getElementById('filmTable')
        var rowElement = tableElement.insertRow(-1)
        rowElement.setAttribute('id',film.id)
        var cell1 = rowElement.insertCell(0);
        cell1.innerHTML = film.id
        var cell2 = rowElement.insertCell(1);
        cell2.innerHTML = film.title
        var cell3 = rowElement.insertCell(2);
        cell3.innerHTML = film.director
        var cell4 = rowElement.insertCell(3);
        cell4.innerHTML = film.year
        var cell5 = rowElement.insertCell(4);
        cell5.innerHTML = '<button class="mdc-button mdc-button--outlined" onclick="showUpdate(this)">Update</button>'
        var cell6 = rowElement.insertCell(5);
        cell6.innerHTML = '<button class="mdc-button mdc-button--outlined" onclick=doDelete(this)>delete</button>'
    }

 
    function clearForm(){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="title"]').value=''
        form.querySelector('input[name="director"]').value=''
        form.querySelector('input[name="year"]').value=''
    }
    function getfilmFromRow(rowElement){
        var film ={}
        film.id  = rowElement.getAttribute('id')
        film.title = rowElement.cells[1].firstChild.textContent
        film.director = rowElement.cells[2].firstChild.textContent
        film.year = parseInt(rowElement.cells[3].firstChild.textContent,10)
        return film
    }
    function setfilmInRow(rowElement, film){
        rowElement.cells[0].firstChild.textContent= film.id
        rowElement.cells[1].firstChild.textContent= film.title
        rowElement.cells[2].firstChild.textContent= film.director
        rowElement.cells[3].firstChild.textContent= film.year
    }

    function populateFormWithfilm(film){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="id"]').disabled = true
        form.querySelector('input[name="id"]').value = film.id

        form.querySelector('input[name="title"]').value= film.title
        form.querySelector('input[name="director"]').value= film.director
        form.querySelector('input[name="year"]').value= film.year
        return film
    }

    function getfilmFromForm(){
        var form = document.getElementById('createUpdateForm')
        var film = {}
        film.id = form.querySelector('input[name="id"]').value
        film.title = form.querySelector('input[name="title"]').value
        film.director = form.querySelector('input[name="director"]').value
        film.year = parseInt(form.querySelector('input[name="year"]').value,10)
        console.log(JSON.stringify(film))
        return film
    }

    function getAllAjax(){
        host = window.location.origin
        $.ajax({
            "url": host + "/films",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                //console.log(result);
                for (film of result){
                    addfilmToTable(film);
                }

            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function createfilmAjax(film){
       
        //console.log("hello");
        console.log(JSON.stringify(film));
         host = window.location.origin
        $.ajax({
            "url": host + "/films",
            "method":"POST",
            "data":JSON.stringify(film),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                console.log(result);
                film.id=result.id
                addfilmToTable(film)
                
                clearForm();
                showViewAll();

            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function updatefilmAjax(film){
      
        console.log(JSON.stringify(film.id));
         host = window.location.origin
        $.ajax({
            "url": host +"/films/"+encodeURI(film.id),
            "method":"PUT",
            "data":JSON.stringify(film),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
               // console.log(result);

            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function deletefilmAjax(id){
        //var car = {"reg":"12 D 1234"}
        console.log(JSON.stringify(film));
         host = window.location.origin
        $.ajax({
            "url": host +"/films/"+encodeURI(id),
            "method":"DELETE",
            "data":"",
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);

            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    getAllAjax();


    </script>
</html>
